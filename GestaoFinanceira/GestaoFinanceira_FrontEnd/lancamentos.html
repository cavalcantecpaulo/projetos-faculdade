<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/images/FinanSee.png" type="image/png" />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>FinanSee</title>
</head>

<body>
    <header>
        <nav class="cabecalho">
            <div class="cabecalho-titulo">
                <img src="src/images/FinanSee.png" alt="Logo FinanSee" class="logo">
                <h1>FinanSee</h1>
            </div>
            <div class="cabecalho-links">
                <a href="dashboard.html" class="links ativo">Dashboard</a>
                <a href="lancamentos.html" class="links">Lançamentos</a>
                <a href="relatorios.html" class="links">Relatórios</a>
                <a href="limites.html" class="links">Limite de Gastos</a>
            </div>
            <div class="cabecalho-icons">
                <a href="#" class="icons">
                    <i class="fa-solid fa-gear"></i>
                </a>
                <a href="#" class="icons">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="secao-lancamentos">
            <div class="cabecalho-lancamentos">
                <div class="cabecalho-lancamentos-titulo">
                    <h2>Lançamentos</h2>
                    <button id="novo-lancamento" class="tooltip-lancamento">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
                <div class="filtro-mes">
                    <button id="mes-anterior" class="setas"><i class="fa-solid fa-chevron-left"></i></button>
                    <span id="mes-atual">Junho 2025</span>
                    <button id="mes-posterior" class="setas"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <img src="/projetos-faculdade/GestaoFinanceira/GestaoFinanceira_FrontEnd/src/images/logo-roxo.png" class="logo">
            </div>
            <div class="filtros">
                <i class="fa-solid fa-filter"></i>

                <select id="filtro-tipo">
                    <option value="" disabled selected>Tipo</option>
                    <option value="todos">Todos</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>

                <select id="filtro-categoria">
                    <option value="" disabled selected>Categoria</option>
                    <option value="todas">Todas as categorias</option>
                    <option value="Mercado">Mercado</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Salário">Salário</option>
                    <!-- Adicione mais categorias conforme necessário -->
                </select>

                <button id="btnLimparFiltros">Limpar Filtros</button>
            </div>
            <div class="lista-lancamentos" id="listaLancamentos">
            </div>
        </div>
    </main>
    <footer class="rodape">
        <p>&copy; 2025 FinanSee. Todos os direitos reservados.</p>
    </footer>
    <script src="./src/javascript/global.js"></script>
    <script src="./src/javascript/navbar.js"></script>
    <script src="./src/javascript/lancamentos.js"></script>
</body>

</html>
